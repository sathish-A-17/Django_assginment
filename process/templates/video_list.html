<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Uploaded Videos</h1>
  <ul>
    {% for video in videos %}
      <li>
        <a href="{% url 'video_detail' video.id %}">{{ video.title }}</a> - {{ video.created_at }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
